      <mat-list>
        <mat-list-item>・コースメニューのご案内</mat-list-item>

      </mat-list>

      <mat-list>
        <mat-list-item *ngFor="let message of messages">
          <mat-icon matListIcon>folder</mat-icon>
          <h3 matLine> {{message.from}} </h3>
          <p matLine>
            <span> {{message.subject}} </span>
            <span class="demo-2"> -- {{message.content}} </span>
          </p>
        </mat-list-item>
      </mat-list>

    </div>

    <mat-checkbox>Check me!</mat-checkbox>

    <br>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    <div>
      <!--入力欄-->
      <p>元本<br>
        <input type="tel" [(ngModel)]="initValue">円
      </p>
      <!--金利欄-->
      <p>金利<br>
        <input type="tel" [(ngModel)]="rate">％
      </p>
      <div *ngIf="initValue && rate">
        <p>１０年後<br>{{calc() | number}}円</p>
      </div>
    </div>
    <br>
    <!-- クリアボタン-->
    <button (click)="clear()">クリア</button>
    <br>
    <!-- 保存ボタン -->
    <button (click)="save()">保存</button>
    <br>

    <table>
      <tr *ngFor="let value of calcArray(); let i = index">
        <td>{{i}}年目</td>
        <td>{{value | number}}円</td>
      </tr>
    </table>


    <div id="footer">
      <hr>
      <address>Copyright© EKIMAE Cooking Studio. All rights reserved.</address>
    </div>
